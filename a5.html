<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<button type="button" onclick="changeMode()">白天模式/夜间模式</button>
		<script type="text/javascript">
			function changeMode(){
			if(document.body.style.background=='white'){
				document.body.style.background='black'
			}else {
				document.body.style.background='white'}
			} 
		</script>
	</body>
</html>
